<div class="row" *ngIf="item">
  <div class="col-md-12">
    <form class="form-horizontal" #itemForm="ngForm">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control"
                 id="inputEmail3"
                 [(ngModel)]="item.displayName"
                 placeholder="Name"
                 type="text"
                 name="displayName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input class="form-control"
                 id="inputPassword3"
                 [(ngModel)]="phoneNumber.value"
                 placeholder="Phone"
                 type="text"
                 name="value">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" (click)="save()" class="btn btn-success">Save</button>
          <button type="button" (click)="goBack()" class="btn btn-default">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
