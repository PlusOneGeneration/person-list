<div *ngIf="item">
  <div>
    <form #itemForm="ngForm">
      <br>
      <input [(ngModel)]="item.displayName" placeholder="Name" type="text" name="displayName">
      <br>
      <input [(ngModel)]="phoneNumber.value" placeholder="Phone" type="text" name="value" >
      <br>
      <button type="button" (click)="save()">Save</button>
      <button type="button" (click)="goBack()">Back</button>
    </form>
  </div>
</div>
