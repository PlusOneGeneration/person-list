<button [routerLink]="['/create']">ADD CONTACT</button>


<div *ngIf="items">
  <ul *ngFor="let item of items">
    <li>
      <p [routerLink]="['/items', item.id]">{{item.displayName}}</p>
      <button (click)="deleteContact(item)">Delete</button>
      <button [routerLink]="['/items', item.id, 'edit']">Edit</button>
      <!--<p><img src='"+item.photos[0].value+"'></p>-->
      <!--<div [ngStyle]="{'background-image':'url(' + item.photos[0].value + ')'}"></div>-->
    </li>
  </ul>
</div>
